<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Signin Template </title>

{% load static %}
    <!-- Bootstrap core CSS -->
<link href="{% static 'fapp/css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous" type="text/css" />


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'fapp/css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

<form action="" method="post" class="form-signin" >
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        {% csrf_token %}
 <div class="form-group has-feedback">
   {% csrf_token %}

   {{ form.username }}
</div>
 <div class="form-group has-feedback">
   {{ form.password }}
</div>
<div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
 <input type="submit"  class="btn btn-lg btn-primary btn-block" value='Login'/>  </div>

  </div>
 </form>


</body>
</html>
